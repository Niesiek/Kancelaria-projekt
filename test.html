<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kancelaria Tomasz Majer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-symbol {
            font-size: 2rem;
            color: #d4af37;
        }

        .logo-text {
            color: #d4af37;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            background-image: url('path-to-themis-statue.jpg');
            background-size: cover;
            background-position: right;
        }

        .hero-content {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            color: #d4af37;
            margin-bottom: 1.5rem;
        }

        .hero-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-symbol">§</div>
            <div class="logo-text">Kancelaria Tomasz<br>Majer</div>
        </div>
        <div class="nav-links">
            <a href="#">Strona główna</a>
            <a href="#">O kancelarii</a>
            <a href="#">Czym się zajmujemy?</a>
            <a href="#">Nasz zespół</a>
            <a href="#">Kontakt</a>
        </div>
    </nav>
    <div class="hero">
        <div class="hero-content">
            <h1>Usługi prawne najwyższej klasy</h1>
            <p class="hero-text">Jesteśmy dumni, że możemy pomagać ludziom z różnych środowisk w osiągnięciu sprawiedliwości i pokoju, na które zasługują.</p>
        </div>
    </div>
</body>
</html>
